<app-banner></app-banner>
<app-admin-modal></app-admin-modal>
<div class= "box">
    <div class="row caseTitle">
    <div class="col-sm-10">
      <h1 class="textWhite">Administration Page</h1>
    </div>
    </div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body allUsersTable">
        <table class="table table-responsive table-striped table-hover">
            <thead><button class="btn btn-warning panelButton addUserButn" (click)="addNewUser('newUser')">Add New User</button></thead>
            <tbody>
                <tr>
                <th>User Name</th>
                <th>First and Last Name</th>
                <th>Email</th>
                <th>Configuration</th>
                <th>Type</th>
                </tr>
                <tr *ngFor="let user of users$ | async"
                    data-toggle="tooltip"
                    class="clickable-row"
                    (click)="editUserClick(user.id)">
                    <td> {{user.userName}} </td>
                    <td> {{user.firstName}} {{user.lastName}}</td>
                    <td> {{user.email}} </td>
                    <td> {{user.configuration}} </td>
                    <td> <div *ngIf="user.isAdmin === true"> Admin</div>
                         <div *ngIf="user.isAdmin === false"> Default User</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <div class="buttonRight pull-right">
        <!-- <button class="btn btn-warning panelButton" (click)="onBackClick()">Back</button> -->
      </div>
</div>
