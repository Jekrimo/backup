<app-banner></app-banner>
<div class = "box">
  <div class="row">
    <div class="col-xs-3"></div>
          <div id="loginFormBox" class="loginFormClass form-group col-xs-6">
              <h2 class="pull-left textWhite">Sign in</h2>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
            <input class="form-control" formControlName="username" type="username" placeholder="Please enter your username">
            <input class="form-control" formControlName="password" type="password" placeholder="Please enter your password">
            <button type="submit" class="btn btn-primary panelButton pull-right">Login</button>
          </form>
      </div>
      <div class="col-xs-3"></div>
    </div>
  </div>
